<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AnimalShelter</title>
    {% block stylesheets %}
    {% endblock %}
</head>

<body>
    <header>
        <a href="{{ url_for('main.index') }}">
            Главный
        </a>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.profile') }}">
            Профиль
        </a>
        <a href="{{ url_for('news_b.index') }}">
            Объявления
        </a>
        {% endif %}
        {% if not current_user.is_authenticated %}
        <a href="{{ url_for('auth.login') }}">
            Вход
        </a>
        {% endif %}
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('auth.logout') }}">
            Выход
        </a>
        {% endif %}
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>

</html>
